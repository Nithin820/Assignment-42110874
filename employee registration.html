<!DOCTYPE html>
<html>
<head>
	<title>Employee Registration</title>
</head>
<body align="center" bgcolor="yellow">
    <fieldset>
    <legend><h1><i>Employee Registration Form</i></h1></legend>
	<form>
		<label for="Fullname">Full Name:</label><br>
		<input type="text" id="firstname" name="firstname" required><br><br>

		<label for="Designation">Designation:</label><br>
		<input type="text" id="designation" name="designation" required><br><br>

        <label for="age">Age:</label><br>
		<input type="number" id="Age" name="age" required><br><br>

		<label for="Department">Department:</label><br>
		<select id="department" name="department" required>
			<option value="HR">HR</option>
			<option value="IT">IT</option>
			<option value="Finance">Finance</option>
			<option value="Marketing">Marketing</option>
			<option value="Sales">Sales</option>
		</select><br><br>

		<label for="Salary">Salary:</label><br>
		<input type="number" id="salary" name="salary" required><br><br>

		<label for="Address">Address:</label><br>
		<textarea id="address" name="address" required></textarea><br><br>

		<label for="City">City:</label><br>
		<input type="text" id="city" name="city" required><br><br>

		<label for="State">State:</label><br>
		<input type="text" id="state" name="state" required><br><br>

		<label for="pincode">Pincode:</label><br>
		<input type="number" id="Pincode" name="Pincode" required><br><br>

		<label for="phone">Mobile Number:</label><br>
		<input type="tel" id="Mobile" name="Mobile" required><br><br>

		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br><br>

        <label for="doc">Upload your Experience Certificate:</label><br><br>
		<input type="file" id="file" name="file" accept="document/*" required><br><br>

		<input type="submit" value="Register"><br><br>
	</form>
    </fieldset>
</body>
</html>
